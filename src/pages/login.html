<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stories of You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .otp-section {
            display: none;
            margin-top: 1.5rem;
        }

        .otp-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }

        .otp-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            color: #666;
            font-size: 0.9rem;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SOY</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your email to access your stories</p>

        <div id="emailSection">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <button type="submit" class="btn" id="sendOtpBtn">
                    Send Login Code
                </button>
            </form>
        </div>

        <div id="otpSection" class="otp-section">
            <form id="otpForm">
                <div class="form-group">
                    <label for="otpCode">Enter 6-digit code</label>
                    <input type="text" id="otpCode" name="otpCode" maxlength="6" pattern="[0-9]{6}" required placeholder="123456" class="otp-input">
                </div>
                <button type="submit" class="btn" id="verifyOtpBtn">
                    Verify Code
                </button>
                <div style="margin-top: 1rem;">
                    <a href="#" id="resendLink" class="resend-link">Resend code</a>
                </div>
            </form>
        </div>

        <div id="message"></div>
        <div id="loading" class="loading">Sending code...</div>

        <a href="storyboard.html" class="back-link" style="display: none;" id="goToStoryboard">Go to Storyboard</a>
    </div>

    <script>
        const API_BASE = 'https://n8n.storiesofyou.ai/webhook';
        let userEmail = '';

        // DOM elements
        const emailSection = document.getElementById('emailSection');
        const otpSection = document.getElementById('otpSection');
        const emailForm = document.getElementById('emailForm');
        const otpForm = document.getElementById('otpForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const resendLink = document.getElementById('resendLink');
        const goToStoryboardLink = document.getElementById('goToStoryboard');

        // Email form submission
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            userEmail = email;
            await sendOTP(email);
        });

        // OTP form submission
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otpCode = document.getElementById('otpCode').value.trim();
            
            if (!otpCode || otpCode.length !== 6) {
                showError('Please enter a valid 6-digit code');
                return;
            }

            await verifyOTP(userEmail, otpCode);
        });

        // Resend OTP
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            if (userEmail) {
                await sendOTP(userEmail);
            }
        });

        async function sendOTP(email) {
            try {
                showLoading(true);
                clearMessage();

                const response = await fetch(`${API_BASE}/generate-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login code sent! Check your email.');
                    emailSection.style.display = 'none';
                    otpSection.style.display = 'block';
                    document.getElementById('otpCode').focus();
                } else {
                    showError(data.error || 'Failed to send login code. Please try again.');
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        async function verifyOTP(email, code) {
            try {
                showLoading(true);
                clearMessage();

                const response = await fetch(`${API_BASE}/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store session token
                    if (data.session_token) {
                        localStorage.setItem('session_token', data.session_token);
                        localStorage.setItem('user_email', email);
                    }
                    
                    // Redirect to storyboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'storyboard.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Invalid code. Please try again.');
                }
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            sendOtpBtn.disabled = show;
            verifyOtpBtn.disabled = show;
        }

        function showError(message) {
            messageDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            messageDiv.innerHTML = `<div class="success">${message}</div>`;
        }

        function clearMessage() {
            messageDiv.innerHTML = '';
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const sessionToken = localStorage.getItem('session_token');
            if (sessionToken) {
                // User is already logged in, show option to go to storyboard
                goToStoryboardLink.style.display = 'inline-block';
            }
        });

        // Auto-format OTP input
        document.getElementById('otpCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
